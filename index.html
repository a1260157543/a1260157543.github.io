        <script type="text/javascript">

            var mouseX;
            var mouseY;
            var imageOne;
            $(init);
            $(window).load(init);
            $(window).resize(init);
            $(window).mousemove(getMousePosition);
            function init() {
                mouseX = 0;
                mouseY = 0;
                imageOne = new HeadImage("one");

            }
            function getMousePosition(event) {
                mouseX = event.pageX;
                mouseY = event.pageY;
                imageOne.setImageDirection();

            }
